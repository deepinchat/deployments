apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-server
  labels:
    app: identity-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: identity-server
  template:
    metadata:
      labels:
        app: identity-server
    spec:
      containers:
        - name: identity-server
          image: deepinchat/identity-server:dfa81946d59b7a56df3a67ba77d896c1d27250b5
          ports:
            - containerPort: 8080
            - containerPort: 8081
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5