apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-bff-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: web-bff-service
              port:
                number: 5007
    - host: "<<PLACEHOLDER>>"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: web-bff-service
              port:
                number: 5007