apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-bff-service
  labels:
    app: web-bff-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-bff-service
  template:
    metadata:
      labels:
        app: web-bff-service
    spec:
      containers:
        - name: web-bff-service
          image: deepinnext/web-bff-service:26c4ec1d8379c3dd124fdcb2d98abc712f808d9d
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5