apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  labels:
    app: redis
    app.kubernetes.io/name: redis
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: application  # Only allow app pods
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - {} # Allow all egress for now, restrict as needed
