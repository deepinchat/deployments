apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-az-sg
  namespace: argocd
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
    environment: az-sg
spec:
  project: default
  source:
    repoURL: https://github.com/deepinchat/deployments.git
    targetRevision: HEAD
    path: argocd/redis/az-sg
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10