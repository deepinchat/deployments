apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith-service
  labels:
    app: monolith-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: monolith-service
  template:
    metadata:
      labels:
        app: monolith-service
    spec:
      containers:
        - name: monolith-service
          image: deepinchat/monolith-service:fc2f62df77119dc4029a534819ac1a161229d6bc
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5