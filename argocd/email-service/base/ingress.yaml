apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gateway.deepin.me.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: email-service
              port:
                number: 5000